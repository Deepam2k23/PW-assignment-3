<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header class="container-up">
        <section aria-label="nav-bar">
            <nav class="navbar">
                <div>
                    <img src="/assets/white-logo.png" alt="logo" class="logo" />
                </div>
                <div class="line"></div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="listitems">Apps</li>
                        <li class="listitems">DAO</li>
                        <li class="listitems">Technology</li>
                        <li class="listitems">Token</li>
                        <li class="listitems">Contributors</li>
                    </ul>
                </div>
                <div>
                    <button class="btn-icon">
                        Buy 1 Token
                    </button>
                </div>
            </nav>
        </section>
    </header>
    <!-- Hero Section -->
    <section aria-label="hero">
        <div class="hero">
            <h1 class="heading">Lets build a better tomorrow, together.</h1>
            <p class="description">
                Buy 1 Token. Join the DAO. Change the world
            </p>
            <button class="button">
                Request Early Access
            </button>
        </div>
    </section>
</div>
</body>
</html>
